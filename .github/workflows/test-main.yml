name: Test main branch

on:
  pull_request:
    branches: [ "main" ]


jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    # set up java
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # set up application file
      - name: Create application.yml
        run: |
          mkdir -p ./src/main/resources
          cd ./src/main/resources
          echo "${{ secrets.APPLICATION }}" > application.yml
          echo "${{ secrets.APPLICATION_MAIN }}" > application-test.yml

      # apply caching
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # gradle grant execution permission and build project
      - name: Setup Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -Pprofile=test

      - name: Error Report
        if : ${{ failure() }}
        run: |
          echo "Error Report..."
          mkdir error-report
          REPORT_DIRS=$(find . -type d -path '*/build/reports/tests/test')
          for dir in $REPORT_DIRS; do
            module_path=$(echo $dir | awk -F'/build/' '{print $1}' | cut -c 3-)
            cp -r $dir error-report/$module_path/$(basename $(dirname $dir))
          done
      - name: Upload Report to Artifact
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: error-report
          path: error-report

